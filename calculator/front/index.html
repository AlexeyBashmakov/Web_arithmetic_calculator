<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница входа в сервис вычислителя</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="container">
        <!-- спрятанный якорь, чтобы избежать прыжков http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper">
            <div id="login" class="animate form">
                <form>
                    <h1>Войти</h1>
                    <p>
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="login_username" name="login" required>
                    </p>
                    <p>
                        <label for="password">Пароль</label>
                        <input type="password" id="login_password" name="password" required>
                    </p>
                    <p class="login button">
                        <input type="submit" value="Войти" id="login_button">
                    </p>
                    <p class="change_link">
                        <a href="#toregister" class="to_register">Зарегистрироваться</a>
                    </p>
                </form>
            </div>
            <div id="register" class="animate form">
                <form>
                    <h1>Зарегистрироваться</h1>
                    <p>
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="register_username" name="login" required>
                    </p>
                    <p>
                        <label for="password">Пароль</label>
                        <input type="password" id="register_password0" name="password" required>
                    </p>
                    <p>
                        <label for="password">Повторить пароль</label>
                        <input type="password" id="register_password1" name="password" required>
                    </p>
                    <p class="signin button">
                        <input type="submit" value="Зарегистрироваться" id="register_button">
                    </p>
                    <p class="change_link">
                        <a href="#tologin" class="to_login">Войти</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
